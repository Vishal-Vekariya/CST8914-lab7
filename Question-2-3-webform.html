<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
  }

  input+label {
      width: auto;
  }

  .error,
  .required {
      color: red;
  }

  fieldset ul {
      margin: 0;
  }

  .alert {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid;
      display: none;
  }

  .alert.success {
      color: green;
      border-color: green;
  }

  .alert.error {
      color: red;
      border-color: red;
  }
</style>
    </head>
    <body>
        <h1>Feedback form</h1>  <!-- Adding alerts for the messages -->
     <div id="form-message" role="alert" aria-live="assertive" class="alert"></div>
     <form aria-labelledby="form title" id="feedback-form"> <!-- creating aria-labelledby -->
          <legend id="form-title">Personal Information</legend> <!-- Grouping the personal information here -->
          
          <div class="control">
              <label for="name">Full name <span class="required">(required)</span></label> <!-- Added ''for'' attribute for navigation -->
              <input id="name" name="name" type="text" aria-required="true" aria-describedby="name-description" /> <!-- Adding  'aria-required' to indicate this is a required field -->             
              <span id="name-instructions">Please enter your full name.</span> <!-- Adding description for screen reader users -->     
          </div>
          <div class="control">
              <label for="biography">Biography</label>      
              <textarea id="biography" name="biography" aria-describedby="biography-instructions"></textarea> <!-- Use 'for' attribute -->
              <span id="biography-instructions">Include examples of your skills in JavaScript.</span>
          </div>
      
          <fieldset>    
            <legend>Gender</legend>   <!-- Grouping radio buttons for accessibility -->
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" aria-required="true" aria-describedby="gender-description" />
                <label for="gender_male">Male</label>
            </div>
          <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" aria-describedby="gender-description" />
                <label for="gender_female">Female</label>
            </div>
            <span id="gender-description" class="sr-only">Select your gender.</span>
        </fieldset>
        
       <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
            <label for="accept_agbs">I accept the terms and conditions</label>
        </div>

        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <input type="submit" value="Register" aria-describedby="submit-description" />
            <span id="submit-description" class="sr-only">Click to submit the form</span>
        </div>
    </form>
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
<script>
    "use strict";

    document.getElementById('accept_agbs').addEventListener('keypress', function(event) { // Toggling checkbox with enter key
        if (event.key === 'Enter') {       
            this.checked = !this.checked;  // Toggling the checkbox
            event.preventDefault();
        }
    });

    (function () {
        var validateInput;
        $.urlParam = function (name) {
            var results;
            results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);

            if (results === null) {
                return null;
            } else {
                return decodeURI(results[1]) || null;
            }
        };

       
        validateInput = function (input, message) {  // return true or false
            var $input = $('[name="' + input + '"]');
            var value = $.urlParam(input);

            if (value === null) {
                if ($('fieldset.errors').length === 0) { // If there's no error fieldset yet, create it
                    $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
                }

                var $errorContainer = $('fieldset.errors ul');
                var $error = $('<a href="#' + input + '">' + message + '</a>');

                
                $error.click(function (e) { // Add the click handler to the input when error message is clicked
                    $input.focus();
                    e.preventDefault();
                });

               
                $errorContainer.append('<li>').find('li:last').append($error);  // Append the error to errors list
                if ($(':not(form):focus').length === 0) {  // moving focus to the errors section
                    $('fieldset.errors').attr('tabindex', -1).focus();
                }

                return false;
            } else {
                if ($input.is(':checkbox') || $input.is(':radio')) {  // setting the value input
                    $input.prop('checked', true);
                } else {
                    $input.val(value);
                }
                return true;
            }
        };

        $(document).ready(function () {
            if ($.urlParam('validate')) {
                var isFormValid = true;
                isFormValid = validateInput('name', 'Please enter your name!') && isFormValid; // Validating each required input and check for validity
                isFormValid = validateInput('biography', 'Please tell us something about your history!') && isFormValid;
                isFormValid = validateInput('gender', 'Please tell us your gender!') && isFormValid;
                isFormValid = validateInput('accept_agbs', 'You must accept our terms and conditions!') && isFormValid;
        
                if (isFormValid) {
                    // Removing  messages
                    $('fieldset.errors').remove();  // show the message when input is valid    
                    $('form').append('<div role="alert" tabindex="0">All inputs are valid.</div>'); // adding success message
                    $('[role="alert"]').focus();
                }
            }
        });
    }).call(void 0);
</script>
</body>
</html>
